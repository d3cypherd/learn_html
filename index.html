<!DOCTYPE html>
<html>
  <head>
    <title>learning html</title>
  </head>

  <body>
    <div>
      <!--Bold-->
      <p>Hello <strong>hackers</strong></p>
      <!--Italic-->
      <p>Hello <em>hackers</em></p>
      <!--Small font + No Bold-->
      <p>Hello <small>hackers</small></p>
      <a href="https://www.google.com" target="_blank"
        >Hacker's Search Engine</a
      >
      <br />
      <a href="about.html">About <em>d3cypherd</em></a>
    </div>

    <hr />

    <!--Headings-->
    <!--Site Title-->
    <h1>Heading 1</h1>
    <!--Section-->
    <h2>Heading 2</h2>
    <!--Article-->
    <h3>Heading 3</h3>
    <!--Sub-Article-->
    <h4>Heading 4</h4>

    <hr />

    <!--Lists-->
    <h1>Lists</h1>
    <!--Ordered-->
    <ol>
      <li>ordered item 1</li>
      <li>ordered item 2</li>
      <li>ordered item 3</li>
    </ol>
    <!--Un-ordered-->
    <ul>
      <li>un-ordered item 1</li>
      <li>un-ordered item 2</li>
      <li>un-ordered item 3</li>
    </ul>

    <span>span tag</span>

    <hr />
    <h1>Assets</h1>
    <img src="img/html.jfif" alt="html logo" />
  </body>
</html>
